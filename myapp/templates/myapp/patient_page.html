<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Page</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>

    <h2>Upload Files for Decryption</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="private_key">Upload Private Key:</label>
        <input type="file" name="private_key" required><br><br>

        <label for="encrypted_file">Upload Encrypted File:</label>
        <input type="file" name="encrypted_file" required><br><br>

        <button type="submit" name="action" value="decrypt">Decrypt File</button>
    </form>

    {% if success_message %}
        <h3 style="color: green;">{{ success_message }}</h3>
    {% endif %}

    {% if error_message %}
        <h3 style="color: red;">{{ error_message }}</h3>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
