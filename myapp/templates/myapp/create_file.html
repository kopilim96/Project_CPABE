{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}" />
  </head>
  <body>
    {% block content %}
      <h2>Create File</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="file_name">File Name</label>
          <input type="text" id="file_name" name="file_name" class="form-control" placeholder="Enter file name" />
        </div>
        <div class="form-group">
          <label for="file_content">File Content</label>
          <textarea id="file_content" name="file_content" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create File</button>
      </form>
    {% endblock %}
  </body>
</html>
